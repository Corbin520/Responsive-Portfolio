<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Corbin520 Contact</title>
</head>
<body>

    <header class = "header-contact">
        <h1>Corbin Brockbank</h1>

        <a href = "./index.html">About</a>
        <a id="a2" href = "./portfolio.html">Portfolio</a>
        <a href = "./contact.html">Contact</a>
    </header>

    <div class = "my-contact">
        <h2>Contact</h2>
        <form>

            <div class="form-name">
                <p>Name</p>
                <input id="name-input" type="text" name="firstname" placeholder="John Smith">
            </div>

            <div class="form-email">
                <p>Email</p>
                <input id="email-input" type="text" name="email" placeholder="example@gmail.com">
            </div>

            <div class="form-message">
                <p>Message</p>
                <input id="message-input" type="text" name="message">
            </div>

        </form>
    </div>



    <footer class="contact-footer">
        <h6>Copyright&copy;</h6>
    </footer>
</body>
</html>

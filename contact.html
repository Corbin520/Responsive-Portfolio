<head>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
      <!-- Nav FROM Bootstrap but edited and overridden by my stylesheet-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: black;">
      <h1>Corbin Brockbank</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio<span class="sr-only">current</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
          </ul>
        </div>
      </nav>
  </header>


     <!-- Contact Section using a bootstrap grid -->
        <!-- used a form template from bootstrap on the contact information -->

    <div class="container">

        <div class="row">
          <div class="col">
            <h2>Contact</h2>
          </div>
        </div>

        <div class="row">
            <div class="col">

                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Name</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
          <div class="col">

          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@email.com">
              </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
        
          <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
      <!-- Footer Section -->
    
    <footer class = "index-footer">
      <h6>Copyright&copy;</h6>
    </footer>

</body>

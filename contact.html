<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <title>Corbin520 Contact</title>
</head>

<body>

    <header class="header header-contact">
        <h1>Corbin Brockbank</h1>
        <nav class="header-nav">
            <a href="./index.html">About</a>
            <a id="a2" href="./portfolio.html">Portfolio</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>

    <div class="my-contact">
        <h2>Contact</h2>

        <form id="contact-form">
            <div class="form-group my-4">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name-input" aria-describedby="emailHelp"
                placeholder="Name">
            </div>
            <div class="form-group my-4">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlTextarea1">    
                    <h1 id="code-pen-h1">Thoughts about my page?
                        <span class="txt-rotate" data-period="2000" data-rotate='[ "Like it?", "Needs work?", "Suggestions?"]'></span>
                      </h1></label>
                <textarea class="form-control" id="message-input" rows="3" placeholder="Leave comments here"></textarea>
            </div>
                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <footer class="index-footer">
        <div class="contact-icons">
            <div class="logos">
                <a href="https://github.com/Corbin520?tab=repositories" target="_blank" class="fa fa-github-square" style="font-size:48px;color:gray"></a>
                <a href="https://www.facebook.com/corbin.brockbank" target="_blank" class="fa fa-facebook-square" style="font-size:48px;color:gray"></a>
                <a href="https://www.linkedin.com/in/corbin-brockbank-173459168/" target="_blank" class="fa fa-linkedin-square" style="font-size:48px;color:gray"></a>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/contact.js"></script>

</html>
